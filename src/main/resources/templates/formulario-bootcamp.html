<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Formulario Bootcamp</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">
</head>
<body>

	<div class="container-fluid text-center">
		<h1>Formul√°rio de pedido de Bootcamp</h1>
		<div class="row justify-content-center">
			<div class="col-12">
				<form th:object="${formulario}" action="/ps13si/novo-formulario"
					method="post">
					<div class="form-group row">
						<label for="para" class="col-sm-2 col-form-label">Empresa
							solicitante</label>
						<div class="col-sm-10">
							<input class="form-control" name="empresa"
								placeholder="Digite o nome da Empresa:" id="empresa"></input>
						</div>
					</div>
					<div class="form-group row">
						<label for="grupos" class="col-sm-2 col-form-label">Cursos:</label>
						<div class="col-sm-10">
							<select class="form-control" id="cursos" th:field="*{curso}">
								<option th:each="curso:${cursos}" th:value="${curso.nome}"
									th:text="${curso.nome}">Default select</option>
							</select>
						</div>
					</div>
					<div class="form-group row">
						<label for="para" class="col-sm-2 col-form-label">Email
							para Contato</label>
						<div class="col-sm-10">
							<input class="form-control" name="email"
								placeholder="Digite o email para contato:" id="email"></input>
						</div>
					</div>
					<div class="form-group row">
						<label for="para" class="col-sm-2 col-form-label">Telefone
							para Contato</label>
						<div class="col-sm-10">
							<input class="form-control" name="telefone"
								placeholder="Digite o telefone para contato:" id="telefone"></input>
						</div>
					</div>
					<div class="form-group row">
						<label for="para" class="col-sm-2 col-form-label">Digite a
							data para o Bootcamp</label>
						<div class="col-sm-10">
							<input class="form-control" name="data"
								placeholder="Digite o nome da Empresa:" id="data"></input>
						</div>
					</div>
					<div class="form-group row">
						<label for="para" class="col-sm-2 col-form-label">Digite o
							local para o bootcamp)</label>
						<div class="col-sm-10">
							<input class="form-control" name="local"
								placeholder="Digite o nome da Empresa:" id="local"></input>
						</div>
					</div>


					<button class="btn btn-outline-dark ml-5 rounded-pill"
						type="submit">Salvar</button>
					<a href="/ps13si/home"><button type="button"
							class="btn btn-outline-dark ml-5 rounded-pill">Voltar</button></a>
				</form>
			</div>

		</div>

	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
		crossorigin="anonymous"></script>
</body>
</html>
