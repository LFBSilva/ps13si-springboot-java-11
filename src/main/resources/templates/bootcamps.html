<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Bootcamps</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid text-center">
		<h1>Bootcamps</h1>

		<table class="table">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Empresa</th>
					<th scope="col">Curso</th>
					<th scope="col">Email</th>
					<th scope="col">Telefone</th>
					<th scope="col">Data</th>
					<th scope="col">Local</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="formulario: ${formularios}">
					<th th:text="${formulario.getId()}" scope="row">Variável de ID</th>
					<td th:text="${formulario.getEmpresa()}">Variável de Empresa</td>
					<td th:text="${formulario.getCurso()}">Variável de Curso</td>
					<td th:text="${formulario.getEmail()}">Variável de Email</td>
					<td th:text="${formulario.getTelefone()}">Variável de Telefone</td>
					<td th:text="${formulario.getData()}">Variável de Data</td>
					<td th:text="${formulario.getLocal()}">Variável de Local</td>
				</tr>
			</tbody>
		</table>
		<a href="/ps13si/home"><button
				class="btn btn-outline-dark ml-5 rounded-pill">Voltar</button></a>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
		crossorigin="anonymous"></script>
</body>
</html>
